backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'content/articles'
    format: 'frontmatter'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Featured Image', name: 'img', widget: 'image', media_folder: '/static/img/blog', public_folder: '/img/blog' }
      - { label: 'Image Alt Text', name: 'alt', widget: 'string' }
      - { label: 'Featured Thumbnail', name: 'imgsm', widget: 'image', media_folder: '/static/img/blog', public_folder: '/img/blog' }
      - { label: 'Tags', name: 'tags', widget: 'string' }
      - { label: 'Author', name: 'author', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }